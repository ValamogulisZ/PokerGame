<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Poker Game</title>
    <link rel="stylesheet" href="Poker.css">
  </head>
  <body>
    <div class="background">
      <div class="desk">
        <div class="bar">
          <div class="cardBack">
            <button type="button" name="button" onclick="shuffle()">
              <img class="card" src="cards_IMG/back.png" alt="">
            </button>
          </div>
          <div class="info">
            <p><-----</p>
            <p>Plese to Click left to refrash your cards</p>
            <p>============hands type===========</p>
            <p id="infoP"></p>
          </div>
        </div>

        <div class="handCard">
          <img id="c0" class="card" src="cards_IMG/1a.jpg" alt="">
          <img id="c1" class="card" src="cards_IMG/3c.jpg" alt="">
          <img id="c2" class="card" src="cards_IMG/5b.jpg" alt="">
          <img id="c3" class="card" src="cards_IMG/13a.jpg" alt="">
          <img id="c4" class="card" src="cards_IMG/11d.jpg" alt="">
        </div>
      </div>
    </div>
    <script src="Poker.js"></script>
  </body>
</html>
